init:
  - name: pkginfo

dev:
  - name: clean
  - name: copy
    files:
      ./build/(0).ico: ./src/assets/favicon.ico
  - name: webpack
    watch: true
  - name: server
    port: 8001
  - name: browser-sync

build:
  - name: clean
  - name: copy
    files:
      ./build/(0).ico: ./src/assets/favicon.ico
  - name: webpack
  - name: copy
    files:
      ./docs/example/: ./build/**/*.*

test:
  - name: lint

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu